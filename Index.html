<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- First Page -->
    <div class="container">
        <div class="row">
            <nav class="navbar">
                <h1>YFS</h1>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="content">
                <h1>Your Fashion Store</h1>
                <p>Carry your own style</p>
                <a href="">Shop Now</a>
            </div>
        </div>
    </div>

    <!-- Second Page -->
    <div class="second">
        <div class="collection">
            <div class="title">
                <h2>Our Collections</h2>
            </div>
        </div>
        <div class="Box">
            <div class="box" id="clothbg">
                <div class="clothes">
                    <h3>Clothes</h3>
                    <h4>Sale Upto 40% OFF</h4>
                    <button class="btn">Shop Now</button>
                </div>
            </div>
            <div class="box" id="sneakerbg">
                <div class="sneakers">
                    <h3>Sneakers</h3>
                    <h4>Sale Upto 30% OFF</h4>
                    <button class="btn">Shop Now</button>
                </div>
            </div>
            <div class="box" id="accessoriesbg">
                <div class="accessories">
                    <h3>Accessories</h3>
                    <h4>Sale Upto 50% OFF</h4>
                    <button class="btn">Shop Now</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Third Page -->
    <div class="partners">
        <h2>Our Partners</h2>
        <img src="https://www.shutterstock.com/image-vector/lviv-ukraine-march-06-2023-260nw-2276506383.jpg" alt="">
    </div>

    <!-- Footer  -->
    <footer>
        <div class="footer-content">
            <div class="social">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footer-nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2023; Designed by <span class="designer">Vaibhav</span></p>
        </div>
    </footer>
</body>

</html>
